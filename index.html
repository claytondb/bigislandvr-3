<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Island VR - Explore Hawaii</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
        }
        
        #viewer {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        #canvas-container {
            width: 100%;
            height: 100%;
        }
        
        /* Loading overlay */
        #loading {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(135deg, #1a365d 0%, #2d3748 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            transition: opacity 0.5s;
        }
        
        #loading.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        #loading h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        
        #loading p {
            color: #a0aec0;
            margin-bottom: 2rem;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255,255,255,0.2);
            border-top-color: #48bb78;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Controls overlay */
        #controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 50;
        }
        
        .control-btn {
            background: rgba(0,0,0,0.7);
            border: 1px solid rgba(255,255,255,0.2);
            color: #fff;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .control-btn:hover {
            background: rgba(255,255,255,0.1);
            border-color: rgba(255,255,255,0.4);
        }
        
        .control-btn.active {
            background: rgba(72, 187, 120, 0.3);
            border-color: #48bb78;
        }
        
        /* Info panel */
        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.7);
            padding: 15px 20px;
            border-radius: 10px;
            z-index: 50;
            max-width: 300px;
        }
        
        #info h2 {
            font-size: 1.2rem;
            margin-bottom: 5px;
        }
        
        #info p {
            font-size: 0.85rem;
            color: #a0aec0;
        }
        
        #location-counter {
            margin-top: 10px;
            font-size: 0.8rem;
            color: #48bb78;
        }
        
        /* Effects panel */
        #effects {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 10px;
            z-index: 50;
        }
        
        #effects h3 {
            font-size: 0.9rem;
            margin-bottom: 10px;
            color: #a0aec0;
        }
        
        .effect-toggle {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.85rem;
        }
        
        .toggle-switch {
            width: 40px;
            height: 22px;
            background: #4a5568;
            border-radius: 11px;
            position: relative;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .toggle-switch.on {
            background: #48bb78;
        }
        
        .toggle-switch::after {
            content: '';
            position: absolute;
            width: 18px;
            height: 18px;
            background: #fff;
            border-radius: 50%;
            top: 2px;
            left: 2px;
            transition: transform 0.2s;
        }
        
        .toggle-switch.on::after {
            transform: translateX(18px);
        }
        
        /* Rain effect */
        #rain-canvas {
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
            opacity: 0;
            transition: opacity 0.5s;
        }
        
        #rain-canvas.active {
            opacity: 1;
        }
        
        /* Keyboard hints */
        #hints {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.5);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.8rem;
            color: #a0aec0;
            z-index: 50;
        }
        
        kbd {
            background: rgba(255,255,255,0.1);
            padding: 2px 6px;
            border-radius: 4px;
            margin: 0 2px;
        }
    </style>
</head>
<body>
    <div id="viewer">
        <!-- Loading screen -->
        <div id="loading">
            <h1>üå¥ Big Island VR</h1>
            <p>Loading Hawaii...</p>
            <div class="spinner"></div>
        </div>
        
        <!-- Three.js canvas -->
        <div id="canvas-container"></div>
        
        <!-- Rain overlay -->
        <canvas id="rain-canvas"></canvas>
        
        <!-- Info panel -->
        <div id="info">
            <h2 id="location-name">Hilo Bayfront</h2>
            <p id="location-desc">Downtown Hilo along Kamehameha Avenue</p>
            <div id="location-counter">Location 1 of 10</div>
        </div>
        
        <!-- Effects panel -->
        <div id="effects">
            <h3>üåßÔ∏è Ambient Effects</h3>
            <div class="effect-toggle">
                <span>Rain</span>
                <div class="toggle-switch" data-effect="rain"></div>
            </div>
            <div class="effect-toggle">
                <span>Wind</span>
                <div class="toggle-switch" data-effect="wind"></div>
            </div>
            <div class="effect-toggle">
                <span>Birds</span>
                <div class="toggle-switch on" data-effect="birds"></div>
            </div>
            <div class="effect-toggle">
                <span>Ocean</span>
                <div class="toggle-switch on" data-effect="ocean"></div>
            </div>
        </div>
        
        <!-- Controls -->
        <div id="controls">
            <button class="control-btn" id="prev-btn">‚¨ÖÔ∏è Previous</button>
            <button class="control-btn" id="play-btn">‚ñ∂Ô∏è Auto Play</button>
            <button class="control-btn" id="next-btn">Next ‚û°Ô∏è</button>
        </div>
        
        <!-- Keyboard hints -->
        <div id="hints">
            <kbd>‚Üê</kbd> <kbd>‚Üí</kbd> Navigate &nbsp;|&nbsp; 
            <kbd>Space</kbd> Auto-play &nbsp;|&nbsp;
            Drag to look around
        </div>
    </div>
    
    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <script>
        // =====================================================
        // BIG ISLAND VR - PANORAMA VIEWER
        // =====================================================
        
        const CONFIG = {
            transitionDuration: 1500,  // ms
            autoPlayInterval: 5000,    // ms
            rainIntensity: 0.5,
            lookSensitivity: 0.002
        };
        
        // Demo locations (will be replaced with real data)
        const LOCATIONS = [
            {
                id: 1,
                name: "Hilo Bayfront",
                desc: "Downtown Hilo along Kamehameha Avenue",
                lat: 19.7241,
                lng: -155.0868,
                // Using placeholder equirectangular image
                panorama: "https://images.unsplash.com/photo-1507525428034-b723cf961d3e?w=4096&h=2048&fit=crop",
                audio: { ocean: 0.8, birds: 0.6 }
            },
            {
                id: 2,
                name: "Banyan Drive",
                desc: "Historic Banyan trees along the bay",
                lat: 19.7220,
                lng: -155.0790,
                panorama: "https://images.unsplash.com/photo-1559128010-7c1ad6e1b6a5?w=4096&h=2048&fit=crop",
                audio: { ocean: 0.5, birds: 0.8 }
            },
            {
                id: 3,
                name: "Keaau Town",
                desc: "Small town on the road to Pahoa",
                lat: 19.6411,
                lng: -155.0378,
                panorama: "https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?w=4096&h=2048&fit=crop",
                audio: { birds: 0.9, wind: 0.3 }
            },
            {
                id: 4,
                name: "Rainbow Falls",
                desc: "Iconic waterfall just outside Hilo",
                lat: 19.7205,
                lng: -155.0951,
                panorama: "https://images.unsplash.com/photo-1432405972618-c60b0225b8f9?w=4096&h=2048&fit=crop",
                audio: { birds: 0.7, ocean: 0.2 }
            },
            {
                id: 5,
                name: "Volcano Village",
                desc: "Misty forest near Kilauea",
                lat: 19.4400,
                lng: -155.2364,
                panorama: "https://images.unsplash.com/photo-1441974231531-c6227db76b6e?w=4096&h=2048&fit=crop",
                audio: { birds: 0.6, rain: 0.4, wind: 0.5 }
            }
        ];
        
        // =====================================================
        // THREE.JS SETUP
        // =====================================================
        
        let scene, camera, renderer;
        let currentSphere, nextSphere;
        let currentIndex = 0;
        let isTransitioning = false;
        let isAutoPlaying = false;
        let autoPlayTimer = null;
        
        // Mouse controls
        let isMouseDown = false;
        let mouseX = 0, mouseY = 0;
        let lon = 0, lat = 0;
        let phi = 0, theta = 0;
        
        function init() {
            const container = document.getElementById('canvas-container');
            
            // Scene
            scene = new THREE.Scene();
            
            // Camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 0.1);
            
            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            container.appendChild(renderer.domElement);
            
            // Load first panorama
            loadPanorama(LOCATIONS[0], true);
            
            // Events
            window.addEventListener('resize', onResize);
            renderer.domElement.addEventListener('mousedown', onMouseDown);
            renderer.domElement.addEventListener('mousemove', onMouseMove);
            renderer.domElement.addEventListener('mouseup', onMouseUp);
            renderer.domElement.addEventListener('touchstart', onTouchStart);
            renderer.domElement.addEventListener('touchmove', onTouchMove);
            document.addEventListener('keydown', onKeyDown);
            
            // Start render loop
            animate();
        }
        
        function loadPanorama(location, isFirst = false) {
            const textureLoader = new THREE.TextureLoader();
            
            textureLoader.load(location.panorama, (texture) => {
                texture.mapping = THREE.EquirectangularReflectionMapping;
                
                const geometry = new THREE.SphereGeometry(500, 60, 40);
                geometry.scale(-1, 1, 1);
                
                const material = new THREE.MeshBasicMaterial({
                    map: texture,
                    transparent: true,
                    opacity: isFirst ? 1 : 0
                });
                
                const sphere = new THREE.Mesh(geometry, material);
                scene.add(sphere);
                
                if (isFirst) {
                    currentSphere = sphere;
                    document.getElementById('loading').classList.add('hidden');
                } else {
                    nextSphere = sphere;
                    transitionTo(sphere);
                }
                
                updateUI(location);
            });
        }
        
        function transitionTo(newSphere) {
            if (isTransitioning) return;
            isTransitioning = true;
            
            const duration = CONFIG.transitionDuration;
            const startTime = performance.now();
            
            function animateTransition(time) {
                const elapsed = time - startTime;
                const progress = Math.min(elapsed / duration, 1);
                
                // Smooth easing
                const eased = 1 - Math.pow(1 - progress, 3);
                
                // Fade out old, fade in new
                if (currentSphere) {
                    currentSphere.material.opacity = 1 - eased;
                }
                newSphere.material.opacity = eased;
                
                if (progress < 1) {
                    requestAnimationFrame(animateTransition);
                } else {
                    // Cleanup old sphere
                    if (currentSphere) {
                        scene.remove(currentSphere);
                        currentSphere.material.dispose();
                        currentSphere.geometry.dispose();
                    }
                    currentSphere = newSphere;
                    nextSphere = null;
                    isTransitioning = false;
                }
            }
            
            requestAnimationFrame(animateTransition);
        }
        
        function goToLocation(index) {
            if (index < 0 || index >= LOCATIONS.length || isTransitioning) return;
            currentIndex = index;
            loadPanorama(LOCATIONS[index]);
        }
        
        function nextLocation() {
            const next = (currentIndex + 1) % LOCATIONS.length;
            goToLocation(next);
        }
        
        function prevLocation() {
            const prev = (currentIndex - 1 + LOCATIONS.length) % LOCATIONS.length;
            goToLocation(prev);
        }
        
        function updateUI(location) {
            document.getElementById('location-name').textContent = location.name;
            document.getElementById('location-desc').textContent = location.desc;
            document.getElementById('location-counter').textContent = 
                `Location ${location.id} of ${LOCATIONS.length}`;
        }
        
        // =====================================================
        // CONTROLS
        // =====================================================
        
        function onMouseDown(e) {
            isMouseDown = true;
            mouseX = e.clientX;
            mouseY = e.clientY;
        }
        
        function onMouseMove(e) {
            if (!isMouseDown) return;
            
            const deltaX = e.clientX - mouseX;
            const deltaY = e.clientY - mouseY;
            
            lon -= deltaX * 0.1;
            lat += deltaY * 0.1;
            lat = Math.max(-85, Math.min(85, lat));
            
            mouseX = e.clientX;
            mouseY = e.clientY;
        }
        
        function onMouseUp() {
            isMouseDown = false;
        }
        
        function onTouchStart(e) {
            if (e.touches.length === 1) {
                mouseX = e.touches[0].clientX;
                mouseY = e.touches[0].clientY;
            }
        }
        
        function onTouchMove(e) {
            if (e.touches.length === 1) {
                const deltaX = e.touches[0].clientX - mouseX;
                const deltaY = e.touches[0].clientY - mouseY;
                
                lon -= deltaX * 0.1;
                lat += deltaY * 0.1;
                lat = Math.max(-85, Math.min(85, lat));
                
                mouseX = e.touches[0].clientX;
                mouseY = e.touches[0].clientY;
            }
        }
        
        function onKeyDown(e) {
            switch(e.key) {
                case 'ArrowRight':
                    nextLocation();
                    break;
                case 'ArrowLeft':
                    prevLocation();
                    break;
                case ' ':
                    e.preventDefault();
                    toggleAutoPlay();
                    break;
            }
        }
        
        function toggleAutoPlay() {
            isAutoPlaying = !isAutoPlaying;
            const btn = document.getElementById('play-btn');
            
            if (isAutoPlaying) {
                btn.textContent = '‚è∏Ô∏è Pause';
                btn.classList.add('active');
                autoPlayTimer = setInterval(nextLocation, CONFIG.autoPlayInterval);
            } else {
                btn.textContent = '‚ñ∂Ô∏è Auto Play';
                btn.classList.remove('active');
                clearInterval(autoPlayTimer);
            }
        }
        
        function onResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        // =====================================================
        // RAIN EFFECT
        // =====================================================
        
        const rainCanvas = document.getElementById('rain-canvas');
        const rainCtx = rainCanvas.getContext('2d');
        let raindrops = [];
        let rainActive = false;
        
        function initRain() {
            rainCanvas.width = window.innerWidth;
            rainCanvas.height = window.innerHeight;
            
            for (let i = 0; i < 200; i++) {
                raindrops.push({
                    x: Math.random() * rainCanvas.width,
                    y: Math.random() * rainCanvas.height,
                    length: Math.random() * 20 + 10,
                    speed: Math.random() * 10 + 15,
                    opacity: Math.random() * 0.3 + 0.1
                });
            }
        }
        
        function updateRain() {
            if (!rainActive) return;
            
            rainCtx.clearRect(0, 0, rainCanvas.width, rainCanvas.height);
            
            raindrops.forEach(drop => {
                rainCtx.beginPath();
                rainCtx.moveTo(drop.x, drop.y);
                rainCtx.lineTo(drop.x + 1, drop.y + drop.length);
                rainCtx.strokeStyle = `rgba(174, 194, 224, ${drop.opacity})`;
                rainCtx.lineWidth = 1;
                rainCtx.stroke();
                
                drop.y += drop.speed;
                
                if (drop.y > rainCanvas.height) {
                    drop.y = -drop.length;
                    drop.x = Math.random() * rainCanvas.width;
                }
            });
            
            requestAnimationFrame(updateRain);
        }
        
        function toggleRain(on) {
            rainActive = on;
            rainCanvas.classList.toggle('active', on);
            if (on) updateRain();
        }
        
        // =====================================================
        // EFFECT TOGGLES
        // =====================================================
        
        document.querySelectorAll('.toggle-switch').forEach(toggle => {
            toggle.addEventListener('click', () => {
                toggle.classList.toggle('on');
                const effect = toggle.dataset.effect;
                const isOn = toggle.classList.contains('on');
                
                if (effect === 'rain') {
                    toggleRain(isOn);
                }
                // Other effects would be handled here
                console.log(`${effect}: ${isOn ? 'on' : 'off'}`);
            });
        });
        
        // =====================================================
        // BUTTON CONTROLS
        // =====================================================
        
        document.getElementById('prev-btn').addEventListener('click', prevLocation);
        document.getElementById('next-btn').addEventListener('click', nextLocation);
        document.getElementById('play-btn').addEventListener('click', toggleAutoPlay);
        
        // =====================================================
        // RENDER LOOP
        // =====================================================
        
        function animate() {
            requestAnimationFrame(animate);
            
            // Update camera based on mouse look
            phi = THREE.MathUtils.degToRad(90 - lat);
            theta = THREE.MathUtils.degToRad(lon);
            
            camera.lookAt(
                500 * Math.sin(phi) * Math.cos(theta),
                500 * Math.cos(phi),
                500 * Math.sin(phi) * Math.sin(theta)
            );
            
            renderer.render(scene, camera);
        }
        
        // =====================================================
        // INIT
        // =====================================================
        
        initRain();
        init();
        
        // Handle window resize for rain canvas
        window.addEventListener('resize', () => {
            rainCanvas.width = window.innerWidth;
            rainCanvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
